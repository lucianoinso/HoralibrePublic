{% extends 'base.html' %}

{% block content %}
        <div id="content">
            <div class="section-title"><h1>Modificar novedad</h1></div>
            <div id="create-user-form" style="margin-top:10px;">
                {% if error_message %}
                <div class="error-message" style="color:red;font-size:13px;">
                    {{ error_message }}
                </div>
                {% endif %}
                <form action="{% url 'news:modify_article' article_id %}" method="post"
                id="create-record-form">
                <!-- input has class: 'news-input' -->
                    {% csrf_token %}
                    <div class="form-inputs-container">
                        <div class="modify-article-special-checkbox">
                        {{ form.as_p }}
                        </div>
                    </div>
                    <div class="modify-template-buttons" style="width:500px;">
                        <div class = "button-record-inside-user-link" style="margin-top:0px;">
                        <a class="button-record-link" href ="{% url 'administration:admin_home' %}">Volver sin guardar</a>
                        </div>
                        <input type="submit" value="Guardar cambios" style="float:right; margin-top:0px;" />
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
