{% extends 'base.html' %}

{% block content %}
<div id="content">
  <div class="login-form" style="text-align:center; margin-top:5%; ">
      <h4>Ingrese sus datos</h4>
      <form action="{% url 'login' %}" method="post" class="email-login">{% csrf_token %}
          <div class="username-input">
              <input type="username" name="username" placeholder="Usuario" required/>
          </div>
          <div class="password-input">
              <input type="password" name="password" placeholder="ContraseÃ±a" required/>
          </div>
          {% if error_message %}
            <div class="error-message" style="color:red;font-size:12px; margin-left:36px; margin-top:4px">
              {{ error_message }}
            </div>
          {% endif %}
          <div class="submit-button" style="margin-top:15px;">
            <button type="submit" value="Submit">Ingresar</button>
          </div>
      </form>
  </div>
</div>

{% endblock %}
