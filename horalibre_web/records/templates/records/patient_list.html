{% extends 'base.html' %}

{% block content %}

<div id="content">
  <div class="section-title"><h1>Pacientes</h1></div>
    <div class="patient-entries">

      {% if case_list %}
        {% for case in case_list %}
          <div class="patient-entry">
            <div class="patient-data">
              <a href="{% url 'records:select_records' case.professional case.patient.id %}"> {{ case.patient.get_full_name }} (DNI: {{ case.patient.dni }})</a>
            </div>
          </div>
        {% endfor %}
      {% else %}
          <i> No posee pacientes </i>
      {% endif %}
    </div>

    <div class = "button-record-inside-user-link" style="width:146px; margin-top:40px">
      <a class="button-record-link" href ="{% url 'records:create_record' username %}">Crear registro nuevo</a>
    </div>

</div>


{% endblock %}
