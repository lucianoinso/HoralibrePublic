{% extends 'base.html' %}

{% block content %}

        <div id="content">
          <div class="section-title"><h1>Crear registro para : {{ patient.get_full_name }}</h1></div>

          <form action="{% url 'records:create_record_from_patient' patient.id %}" id="create-record-form" method="post">{% csrf_token %}
            <div class="form-inputs-container">
              <div class="date-input">Fecha y hora de la sesión:
              <input type="text" id="session_datetime" name="session_datetime" value="Haga click para elegir" required>
              </div>
              <div class="sess-duration-input">Duración de la sesión (en minutos): <input type="text" name ="session_duration" required>
              </div>
            </div>
            <div class = "record-text">
              <div class = "edit-record-text">
                <textarea id = "edit-record-textarea" name="session_resume" required></textarea>
              </div>
            <input type="submit" value="Guardar" style="float:right">
            <div class = "button-record-inside-user-link" style="text-align:left; width:52px; float:left; height:23px; font-size:14px; margin-right:-12px;">
              <a class="button-record-link" href ="{% url 'records:select_records' patient.id %}">Volver</a>
            </div>
            </div>
          </form>
        </div>

{% endblock %}
