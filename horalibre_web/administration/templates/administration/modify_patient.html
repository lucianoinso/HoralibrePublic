{% extends 'base.html' %}

{% block content %}
        <div id="content">
            <div class="section-title"><h1>Modificar paciente</h1></div>
            <div id="create-user-form" style="margin-top:10px;">
                {% if error_message %}
                <div class="error-message" style="color:red;font-size:13px;">
                    {{ error_message }}
                </div>
                {% endif %}
                <form action="{% url 'administration:modify_patient' patient_id %}" method="post"
                id="create-record-form">
                <!-- input has class: 'administration-input' -->
                    {% csrf_token %}
                    <div class="form-inputs-container">
                    {{ form.as_p }}
                    </div>

                    <div class="modify-template-buttons">
                        <input type="submit" value="Guardar cambios" style="float:left; margin-right:10px; width:auto;" />
                        <div class = "button-record-inside-user-link" style="text-align:left; width:128px; float:left; height:23px; font-size:14px; margin-right:-12px;">
                        <a class="button-record-link" href ="{% url 'administration:modify_patient_menu' %}">Volver sin guardar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
